name: ğŸ”„ Pull Request Automation

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    # Run for PRs to any base branch

jobs:
  pr-validation:
    name: ğŸ” PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: ğŸ“¥ Checkout PR code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ› ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ“¦ Install Android SDK components
      run: |
        yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
        yes | sdkmanager --licenses

    - name: ğŸ˜ Setup Gradle 8.2.1
      run: |
        curl -sL https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
        unzip -q gradle.zip
        echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
        gradle --version

    - name: ğŸ˜ Configure Gradle caching
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true
      
    - name: ğŸ§¹ Clean project
      run: gradle :app:clean
      
    - name: ğŸ”¨ Build Debug APK
      run: gradle :app:assembleDebug
      
    - name: ğŸ“‹ Run Unit Tests
      run: gradle :app:test
      
    - name: ğŸ“Š Run Lint Checks
      run: gradle :app:lint
      
    - name: ğŸ” Run Detekt
      run: gradle :app:detekt
      
    - name: ğŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: ğŸ§ª Test Results
        path: '**/TEST-*.xml'
        reporter: java-junit
        
    - name: ğŸ“¦ Upload Test APK
      uses: actions/upload-artifact@v4
      with:
        name: pr-apk-${{ github.event.pull_request.number }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

  pr-size-check:
    name: ğŸ“ PR Size Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“Š Check PR Size
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
          });
          
          const additions = pr.additions;
          const deletions = pr.deletions;
          const changes = additions + deletions;
          
          let size = 'small';
          let emoji = 'ğŸŸ¢';
          
          if (changes > 500) {
            size = 'large';
            emoji = 'ğŸ”´';
          } else if (changes > 200) {
            size = 'medium';
            emoji = 'ğŸŸ¡';
          }
          
          const comment = `${emoji} **PR Size: ${size}**
          
          ğŸ“Š **Changes Summary:**
          - â• **Additions:** ${additions} lines
          - â– **Deletions:** ${deletions} lines
          - ğŸ“ **Total Changes:** ${changes} lines
          
          ${changes > 500 ? 'âš ï¸ **Large PR detected!** Consider splitting into smaller PRs for easier review.' : ''}
          ${changes < 50 ? 'âœ¨ **Small PR** - Quick review expected!' : ''}`;
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  pr-labels:
    name: ğŸ·ï¸ Auto Label PR
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: ğŸ·ï¸ Add Labels Based on Changes
      uses: actions/github-script@v7
      with:
        script: |
          const { data: files } = await github.rest.pulls.listFiles({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
          });
          
          const labels = [];
          
          // Check file types and add appropriate labels
          const hasKotlin = files.some(file => file.filename.endsWith('.kt'));
          const hasXml = files.some(file => file.filename.endsWith('.xml'));
          const hasGradle = files.some(file => file.filename.includes('build.gradle'));
          const hasWorkflow = files.some(file => file.filename.includes('.github/workflows'));
          const hasReadme = files.some(file => file.filename.toLowerCase().includes('readme'));
          
          if (hasKotlin) labels.push('kotlin');
          if (hasXml) labels.push('ui');
          if (hasGradle) labels.push('build');
          if (hasWorkflow) labels.push('ci/cd');
          if (hasReadme) labels.push('documentation');
          
          // Add size label
          const totalChanges = files.reduce((sum, file) => sum + file.additions + file.deletions, 0);
          if (totalChanges > 500) labels.push('size/large');
          else if (totalChanges > 200) labels.push('size/medium');
          else labels.push('size/small');
          
          // Apply labels
          if (labels.length > 0) {
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            });
          }

  pr-comment:
    name: ğŸ’¬ PR Welcome Comment
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    
    steps:
    - name: ğŸ’¬ Welcome Comment
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `## ğŸ‘‹ Welcome to Calculator App!
          
          Thanks for contributing! ğŸ‰
          
          ### ğŸ” **Automated Checks Running:**
          - âœ… Build verification
          - ğŸ§ª Unit tests
          - ğŸ“Š Code quality (Lint + Detekt)
          - ğŸ“ PR size analysis
          
          ### ğŸ“± **Testing Your Changes:**
          Once checks pass, a test APK will be available in the **Artifacts** section.
          
          ### ğŸš€ **What's Next:**
          1. Wait for all checks to pass âœ…
          2. Request review from maintainers ğŸ‘¥
          3. Address any feedback ğŸ’­
          4. Celebrate when merged! ğŸ‰
          
          ---
          *This comment was auto-generated by GitHub Actions* ğŸ¤–`;
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
