name: ğŸ·ï¸ Auto Version & Release

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'app/src/**'
      - 'app/build.gradle'
      - '.github/workflows/**'

jobs:
  version-and-release:
    name: ğŸ“¦ Auto Version & Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-release]')"
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ› ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ“¦ Install Android SDK components
      run: |
        yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
        yes | sdkmanager --licenses

    - name: ğŸ˜ Setup Gradle 8.2.1
      run: |
        curl -sL https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
        unzip -q gradle.zip
        echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
        gradle --version

    - name: ğŸ˜ Configure Gradle caching
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true
        
    - name: ğŸ” Verify Gradle setup
      run: gradle --version
      
    - name: ğŸ“Š Get current version
      id: current-version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
        VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION_NAME ($VERSION_CODE)"
        
    - name: ğŸ”¢ Bump version
      id: bump-version
      run: |
        CURRENT_VERSION="${{ steps.current-version.outputs.version_name }}"
        CURRENT_CODE="${{ steps.current-version.outputs.version_code }}"
        
        # Increment version code
        NEW_CODE=$((CURRENT_CODE + 1))
        
        # Increment patch version (1.0.0 -> 1.0.1)
        IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "new_code=$NEW_CODE" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION ($NEW_CODE)"
        
    - name: ğŸ“ Update build.gradle
      run: |
        sed -i "s/versionCode ${{ steps.current-version.outputs.version_code }}/versionCode ${{ steps.bump-version.outputs.new_code }}/g" app/build.gradle
        sed -i "s/versionName \"${{ steps.current-version.outputs.version_name }}\"/versionName \"${{ steps.bump-version.outputs.new_version }}\"/g" app/build.gradle
        
    - name: ğŸ”¨ Build Release APK
      run: gradle :app:assembleRelease
      
    - name: ğŸ“‹ Run Tests
      run: gradle :app:test
      
    - name: ğŸ“Š Run Lint
      run: gradle :app:lint
      
    - name: âœï¸ Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add app/build.gradle
        git commit -m "ğŸ”– Bump version to ${{ steps.bump-version.outputs.new_version }} [skip-release]"
        git push
        
    - name: ğŸ·ï¸ Create Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.bump-version.outputs.new_version }}
        release_name: Calculator v${{ steps.bump-version.outputs.new_version }}
        body: |
          ## ğŸ§® Calculator App v${{ steps.bump-version.outputs.new_version }}
          
          ### ğŸ“± What's New
          - Automated build from commit: ${{ github.sha }}
          - Version Code: ${{ steps.bump-version.outputs.new_code }}
          
          ### ğŸ“¥ Download
          - **[Download APK](../../releases/download/v${{ steps.bump-version.outputs.new_version }}/calculator-v${{ steps.bump-version.outputs.new_version }}.apk)**
          
          ### ğŸ”§ Build Info
          - Built on: $(date)
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          
          ### ğŸš€ Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          4. Enjoy your calculator! ğŸ‰
        draft: false
        prerelease: false
        
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: calculator-v${{ steps.bump-version.outputs.new_version }}.apk
        asset_content_type: application/vnd.android.package-archive
