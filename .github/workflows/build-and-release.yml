name: ğŸš€ Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - cursor/**
  pull_request:
    branches:
      - main
      - develop
      - cursor/**
  release:
    types: [ published ]

jobs:
  build:
    name: ğŸ“± Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ› ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ“¦ Install Android SDK components
      run: |
        yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
        yes | sdkmanager --licenses
        
    - name: ğŸ˜ Setup Gradle 8.2.1
      run: |
        curl -sL https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
        unzip -q gradle.zip
        echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
        gradle --version
    
    - name: ğŸ˜ Configure Gradle caching
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true
        
    - name: ğŸ§¹ Clean project
      run: gradle clean
      
    - name: ğŸ”¨ Build Debug APK
      run: gradle assembleDebug
      
    - name: ğŸ”¨ Build Release APK
      run: gradle assembleRelease
      
    - name: ğŸ“‹ Run Tests
      run: gradle test
      
    - name: ğŸ“Š Run Lint
      run: gradle lint
      
    - name: ğŸ“¦ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk-${{ github.sha }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: ğŸ“¦ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-${{ github.sha }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
        
    - name: ğŸ“Š Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results-${{ github.sha }}
        path: app/build/reports/lint-results*.html
        retention-days: 7

  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ› ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ“¦ Install Android SDK components
      run: |
        yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
        yes | sdkmanager --licenses
    
    - name: ğŸ˜ Setup Gradle 8.2.1
      run: |
        curl -sL https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
        unzip -q gradle.zip
        echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
        gradle --version
        
    - name: ğŸ” Run Detekt
      run: gradle :app:detekt
      
    - name: ğŸ“Š Upload Detekt Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-results-${{ github.sha }}
        path: app/build/reports/detekt/
        retention-days: 7

  notification:
    name: ğŸ“¢ Build Notification
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: always()
    
    steps:
    - name: âœ… Success Notification
      if: needs.build.result == 'success' && needs.code-quality.result == 'success'
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "âœ… APK files generated"
        echo "âœ… All tests passed"
        echo "âœ… Code quality checks passed"
        
    - name: âŒ Failure Notification
      if: needs.build.result == 'failure' || needs.code-quality.result == 'failure'
      run: |
        echo "âŒ Build failed!"
        echo "Please check the logs for details"
        exit 1
